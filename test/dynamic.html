<!DOCTYPE html>
<html>
    <head>
        <script src="../dist/ie-form-attribute.min.js"></script>
        <script id="bar">
window.addEventListener('load', function () {
    var btn = document.createElement('button');
    var script = document.createElement('pre');

    btn.setAttribute('form', 'foo');
    btn.type = 'submit';
    btn.textContent = 'I was added by Javascript!';

    script.textContent = document.getElementById('bar').innerHTML;
    
    document.body.appendChild(btn);
    document.body.appendChild(script);
});
        </script>
    </head>
    <body>
        <p>
            Press the Button below to test if the polyfill works.
        </p>
        <form id="foo" target="_blank" action="success.html" method="get" onsubmit="alert('Success!')">
            <input type="hidden" name="success" value="true">
        </form>
    </body>
</html>
